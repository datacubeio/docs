<nav aria-label="Navigation">
  <a href="/" class="project">
    <div class="banner">
      {% if config.extra.logo %}
        <div class="logo">
          <img src="{{ base_url }}/{{ config.extra.logo }}">
        </div>
      {% endif %}
      <div class="name">
        <strong>
          {{ site_name }}
        </strong>
        {% if repo_id %}
          <br>
          {{ repo_id }}
        {% endif %}
      </div>
    </div>
  </a>
  <d  iv class="scrollable">
    <div class="wrapper">
      <div class="toc">
        <ul>
          {% for nav_item in nav %}
            {% include "nav.html" %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</nav>
